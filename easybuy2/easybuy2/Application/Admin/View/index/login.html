        <title>Login and Registration Form with HTML5 and CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/animate-custom.css" />
        <script type="text/javascript">
    $(function() {
      var bg = Math.floor(Math.random() * 6 + 1);
      $('body').css('background-image', 'url(__PUBLIC__/admin/images/0'+ bg +'.jpg)');
    });
  </script>
  <style type="text/css">
body  {
  /*背景照*/
background-image:url(__PUBLIC__/admin/images/02.jpg);
z-index: -1;
background-repeat:no-repeat;
background-attachment:fixed;
background-size: cover;
height: 100%;
width: 100%;
}
</style>
    </head>
    <body>
        <div class="container">
            <header>
				<nav class="codrops-demos">
					
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form action="__APP__/admin/index/dologin" method="post">
                                <h1>登录</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > 请输入你的邮箱或者用户名</label>
                                    <input id="user" name="adminname" required="required" value="admin" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="pswd" class="youpasswd" data-icon="p"> 你的密码 </label>
                                    <input id="pswd" name="adminpswd" required="required" type="password" value="admin" placeholder="eg. X8df!90EO" /> 

                                </p>
                                <p class="login button"> 
                                    <input type="submit" tabindex="3" value="登录" class="btn btn-primary" />
								</p>
                                <p class="change_link">
									
									<a href="#toregister" class="to_register"></a>
								</p>
                            </form>
                        </div>	
                    </div>
                </div>  
            </section>
        </div>
    </body>
