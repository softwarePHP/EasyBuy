<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i><a href="__APP__/admin/index/index/">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"><a href="/index.php/admin/order/all">订单管理</a></span><span class="crumb-step">&gt;</span><span class="crumb-name">已取消订单</span></div>
    </div>
    <div class="result-wrap">
        <form name="myform" id="myform" method="post">
            <div class="result-title">

            </div>
            <div class="result-content">

                    <tr>
                        <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                        <th>订单号</th>
                        <th>下单时间</th>
                        <th>下单人</th>
                        <th>收货人信息</th>
                        <th>收货地址</th>
                        <th>商品详情</th>
                        <th>总金额</th>
                        <th>订单状态</th>
                    </tr>
                    <volist name="data" id="vo">
                        <tr>

                            <td class="tc"><input name="id[]" value={$vo.订单号} type="checkbox"></td>
                            <td>{$vo.订单号}</td>
                            <td>{$vo.下单时间}</td>
                            <td>{$vo.用户姓名}</td>
                            <td>{$vo.收货人姓名}<br/>{$vo.收货人电话}</td>
                            <td>{$vo.收货地址}</td>
                            <td>
                                <volist name="vo.商品详情" id="vos">
                                    {$vos}<br/>
                                </volist>
                            </td>
                            <td>{$vo.总金额}</td>
                            <td>{$vo.订单状态}</td>
                        </tr>
                    </volist>
                </table>
                <div class="list-page">{$pages}</div>
